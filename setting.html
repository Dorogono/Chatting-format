<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setting</title>
    <style>
      @import "style.css";
      @import "font.css";
      body {
        font-family: "Cinzel Decorative", cursive;
      }
    </style>
  </head>
  <body>
    <div id="size">
      Screen is too big<br />
      to enter the dream store.
    </div>
    <div class="status-bar">
      <div class="status-bar_row wifi">
        <span>No Service</span><i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_row time">
        <span>26:78</span>
      </div>
      <div class="status-bar_row battery">
        <span>10%</span><i class="fas fa-battery-quarter fa-lg battery-icon"></i
        ><i class="fas fa-bolt fa-xs"></i>
      </div>
    </div>
    <div class="nav-bot">
      <ul class="nav-list">
        <li>
          <a href="friend.html"
            ><i class="fas fa-user fa-2x setting-bot-nav"></i
          ></a>
        </li>
        <li class="friend-icon-chat">
          <a href="chat.html"
            ><i class="fas fa-comment fa-2x setting-bot-nav"></i
          ></a>
          <span class="chat-alarm friend-alarm">2</span>
        </li>
        <li>
          <a href="something.html"
            ><i class="fas fa-search fa-2x setting-bot-nav"></i
          ></a>
        </li>
        <li>
          <a href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x setting-bot-nav"></i
          ></a>
          <div class="more-alarm friend-alarm"></div>
        </li>
      </ul>
    </div>
    <div class="setting-title">
      <div class="setting-column">
        <a href="more.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="setting-column">
        <h1>settings</h1>
      </div>
      <div class="setting-column">
        <i class="fas fa-search fa-lg setting-search"></i>
      </div>
    </div>
    <div class="setting-menu">
      <div class="menu-list">
        <i class="fas fa-bullhorn fa-2x"></i>
        <span class="setting-txt">Notices</span>
      </div>
      <div class="menu-list">
        <i class="fas fa-flask fa-2x"></i>
        <span class="setting-txt">dream lab</span>
      </div>
      <div class="menu-list">
        <i class="fas fa-code-branch fa-2x"></i>
        <span class="setting-txt">version</span>
        <span class="setting-txt-extra">Latest version</span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
