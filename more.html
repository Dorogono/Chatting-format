<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
    <style>
      @import "style.css";
      @import "font.css";
      body {
        font-family: "Cinzel Decorative", cursive;
      }
    </style>
  </head>
  <body>
    <div id="size">
      Screen is too big<br />
      to enter the dream store.
    </div>
    <div class="status-bar">
      <div class="status-bar_row wifi">
        <span>No Service</span><i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_row time">
        <span>26:78</span>
      </div>
      <div class="status-bar_row battery">
        <span>10%</span><i class="fas fa-battery-quarter fa-lg battery-icon"></i
        ><i class="fas fa-bolt fa-xs"></i>
      </div>
    </div>
    <div class="nav-bot">
      <ul class="nav-list">
        <li>
          <a href="friend.html"
            ><i class="fas fa-user fa-2x more-nav-bot more-bot-other"></i
          ></a>
        </li>
        <li class="friend-icon-chat">
          <a href="chat.html"
            ><i class="fas fa-comment fa-2x more-nav-bot more-bot-other"></i
          ></a>
          <span class="chat-alarm friend-alarm">2</span>
        </li>
        <li>
          <a href="something.html"
            ><i class="fas fa-search fa-2x more-nav-bot more-bot-other"></i
          ></a>
        </li>
        <li>
          <a href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x more-nav-bot"></i
          ></a>
          <div class="more-alarm friend-alarm"></div>
        </li>
      </ul>
    </div>
    <div class="more-all">
      <div class="friend-title-wrap">
        <div class="friend-title">more</div>
        <div class="friend-title_icon friend-top-nav-icon">
          <i class="fas fa-search fa-2x friend-top_icon friend-top_search"></i>
          <i class="fas fa-music fa-2x friend-top_icon"></i>
          <div class="setting">
            <a href="setting.html">
              <i class="fas fa-cog fa-2x friend-top_icon"></i>
              <div class="setting-alarm"></div>
            </a>
          </div>
        </div>
      </div>
      <div class="friend-profile more-profile">
        <a href="#">
          <div class="friend-profile-wrap">
            <div class="friend-profile-pic more-profile-pic"></div>
            <div class="friend-profile-txt more-profile-txt">
              <span class="friend-name more-profile-name">Penny</span>
              <span class="friend-position more-profile-number"
                >+82 011-482-0534</span
              >
            </div>
          </div>
          <i class="fas fa-user-cog fa-2x more-profile-icon"></i>
        </a>
      </div>
      <div class="more-menu">
        <ul>
          <li class="more-menu-list">
            <i class="far fa-calendar-alt fa-2x"></i>
            <span class="more-menu-list-txt">calendar</span>
          </li>
          <li class="more-menu-list">
            <i class="far fa-calendar-check fa-2x"></i>
            <span class="more-menu-list-txt">appointment</span>
          </li>
          <li class="more-menu-list">
            <i class="far fa-list-alt fa-2x"></i>
            <span class="more-menu-list-txt">dream list</span>
          </li>
          <li class="more-menu-list">
            <i class="far fa-comments fa-2x"></i>
            <span class="more-menu-list-txt">openchat</span>
          </li>
        </ul>
      </div>
      <div class="suggestion">
        <h1>Suggestions</h1>
        <ul>
          <li class="suggestion-list">
            <i class="far fa-sun fa-2x more-sun"></i>
            <span class="suggestion-list-txt">awake</span>
          </li>
          <li class="suggestion-list">
            <i class="fas fa-bed fa-2x more-bed"></i>
            <span class="suggestion-list-txt">sleep</span>
          </li>
          <li class="suggestion-list">
            <i class="far fa-times-circle fa-2x more-x"></i>
            <span class="suggestion-list-txt">no dream</span>
          </li>
        </ul>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
