<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat now</title>
    <style>
      @import "style.css";
      @import "font.css";
      body {
        font-family: "Cinzel Decorative", cursive;
      }
    </style>
  </head>
  <body>
    <div id="size">
      Screen is too big<br />
      to enter the dream store.
    </div>
    <div class="status-bar chat-screen-status-bar">
      <div class="status-bar_row wifi">
        <span>No Service</span><i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_row time">
        <span>26:78</span>
      </div>
      <div class="status-bar_row battery">
        <span>10%</span><i class="fas fa-battery-quarter fa-lg battery-icon"></i
        ><i class="fas fa-bolt fa-xs"></i>
      </div>
    </div>
    <div class="setting-title chat-screen-title">
      <div class="setting-column">
        <a href="chat.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="setting-column screen-header-num2">
        <h1>speedo</h1>
      </div>
      <div class="setting-column">
        <span><i class="fas fa-search fa-lg setting-search"></i></span>
        <span><i class="fas fa-bars fa-lg screen-icon2"></i></span>
      </div>
    </div>
    <div class="chatting-txt-wrap">
      <div class="chatting-date">Sunday, february 12, 2021</div>

      <div class="chat-screen-profile-txt first-my-txt">
        <div class="chat-screen-profile-content mine-txt">
          <span class="chat-txt-content my-txt-content">
            Nice to meet you, today.<br />
            I'm going to have a nap.</span
          >
          <span class="chat-txt-content-time">18:40</span>
        </div>
      </div>

      <div class="friend-profile chat-screen-profile">
        <div
          class="friend-profile-pic chat-screen-profile-pic speedo-pic"
        ></div>
        <div class="chat-screen-profile-txt">
          <span class="chat-screen-profile-name">speedo</span>
          <div class="chat-screen-profile-content">
            <span class="chat-txt-content">
              Oh, that sounds great.<br />
              How do you feel, after having a nap?</span
            >
            <span class="chat-txt-content-time">21:25</span>
            <span class="chat-txt-number">1</span>
          </div>
        </div>
      </div>
    </div>
    <div class="text-bar">
      <i class="fas fa-plus fa-2x text-bar-plus"></i>
      <input
        type="text"
        class="text-bar-main-input"
        placeholder="Write something..."
      />
      <div class="text-bar-icon">
        <i class="far fa-smile fa-2x"></i>
        <button><i class="fas fa-arrow-up fa-2x"></i></button>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
